<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lightweight Applications - Creating efficient apps across multiple marketplaces">
    <title>Lightweight Applications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #ffffff;
            --bg-alt: #f9fafb;
            --border: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        header {
            border-bottom: 1px solid var(--border);
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 0.5rem;
        }

        nav li {
            position: relative;
        }

        nav a {
            display: block;
            padding: 0.75rem 1.25rem;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }

        nav a:hover {
            background: var(--bg-alt);
            color: var(--primary);
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 200px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }

        nav li:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown a {
            padding: 0.875rem 1.25rem;
            border-radius: 0;
            border-bottom: 1px solid var(--border);
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background: var(--bg-alt);
        }

        main {
            padding: 4rem 0;
        }

        .hero {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        footer {
            border-top: 1px solid var(--border);
            padding: 2rem 0;
            margin-top: 4rem;
            text-align: center;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-direction: column;
                width: 100%;
            }

            nav li {
                width: 100%;
            }

            nav a {
                width: 100%;
            }

            .dropdown {
                position: static;
                opacity: 0;
                visibility: hidden;
                max-height: 0;
                overflow: hidden;
                transform: none;
                margin-top: 0;
                border: none;
                box-shadow: none;
            }

            nav li:hover .dropdown {
                opacity: 1;
                visibility: visible;
                max-height: 500px;
                margin-top: 0.5rem;
                border: 1px solid var(--border);
            }

            h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Lightweight Applications</div>
                <nav>
                    <ul>
                        <li>
                            <a href="#shopify">Shopify</a>
                            <div class="dropdown">
                                <a href="#cs-shield">CS Shield</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="hero">
                <h1>Lightweight Applications</h1>
                <p>Creating efficient, performant apps across multiple marketplaces</p>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Lightweight Applications. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
